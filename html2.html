<!DOCTYPE html>

<html>
	
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Alojamientos en Madrid</title>

		<link rel="stylesheet" type="text/css" href="./jquery-ui-1.12.1/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./leaflet.css">
		<link rel="stylesheet" type="text/css" href="./css2.css">

		<script src='./jquery-3.1.1.js'></script>
		
		<script src='./jquery-ui-1.12.1/jquery-ui.js'></script>
		<script src='./leaflet.js'></script>
		<script src='./js2.js'></script>
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	</head>


	<body>
		<img id='imagen_banner' src='./animation.gif'>
		<div id='tabs'>
			<ul id='lista-tabs'>
				<li><a href='#principal'>Principal</a></li>
				<li><a href='#colecciones'>Colecciones</a></li>
				<li><a href='#clientes_alojados'>Clientes Alojados</a></li>
			</ul>

			<div id='principal'>
				<div id='mapa'></div>
				<p id='ver_alojamientos'>Ver Alojamientos en Madrid</p>
				<div id='lista_alojamientos'></div>
				<div id='buscar_alojamiento'>
					<fieldset class='busqueda_alojamiento'>
						<legend>Formulario de Búsqueda</legend>
						<ul>
							<li>
								<label for='name'>
									Nombre Alojamiento: 
								</label>
								<input id='nombre_alojamiento' type='text' placeholder='p.ej: Vincci The Mint'>
								<button id='buscar_nombre' onclick="leer_formulario()" type="submit">Buscar</button>
							</li>
							<li id='seleccion_categoria'>
								<label for='category'>
									Categoría:
									<select name='category' onchange='expandir_formulario()'>
										<option value='1' selected="selected">Hoteles</option>
										<option value='2'>Hostales</option>
										<option value='3'>Apartahoteles</option>
										<option value='4'>Residencias Universitarias</option>
										<option value='5'>Camping</option>
										<option value='6'>Albergues</option>
										<option value='7'>Pensiones</option>
									</select>
								</label>
							</li>
						</ul>
					</fieldset>
				</div>
			</div>

			<div id='colecciones'>
				<div id='alojamientos_totales'></div>
				<div id='lista_alojamientos_totales'></div>
				<form>
					<fieldset id='formulario_coleccion'>
						<legend>Crear Colección</legend>
						Nombre: 
						<input type="text" name="nombre_coleccion" placeholder="Escripe el nombre de la colección" />
						<input type='button' id='crear' value='Crear!' onclick='crear_coleccion()'>
					</fieldset>
				</form>
				<div id='colecciones_creadas'>
					<p id='cabecera_colecciones'>Colecciones Creadas</p>
				</div>
			</div>

			<div id='clientes_alojados'>
				<!-- <p>HOLITAAAAAAAAAAAAAAAAAAAAAAAAAA</p> -->
			</div>
		</div>
	</body>
</html>
